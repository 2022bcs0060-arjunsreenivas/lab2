name: Model Training Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          )

      - name: Run training script
        run: |
          python train.py

      - name: Capture metrics and write Job Summary
        shell: powershell
        run: |
          Write-Output "## ðŸ§ª Model Evaluation Summary" >> $env:GITHUB_STEP_SUMMARY
          Write-Output "" >> $env:GITHUB_STEP_SUMMARY
          Write-Output "**Name:** Arjun Sreenivas" >> $env:GITHUB_STEP_SUMMARY
          Write-Output "**Roll Number:** <YOUR_ROLL_NUMBER>" >> $env:GITHUB_STEP_SUMMARY
          Write-Output "" >> $env:GITHUB_STEP_SUMMARY

          if (Test-Path "metrics.json") {
            Write-Output "### ðŸ“Š Metrics" >> $env:GITHUB_STEP_SUMMARY
            Write-Output '```json' >> $env:GITHUB_STEP_SUMMARY
            Get-Content metrics.json >> $env:GITHUB_STEP_SUMMARY
            Write-Output '```' >> $env:GITHUB_STEP_SUMMARY
          }
          else {
            Write-Output "âš ï¸ metrics.json not found." >> $env:GITHUB_STEP_SUMMARY
          }

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.json
