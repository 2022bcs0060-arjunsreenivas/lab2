name: ML Training Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the training script
      - name: Run training script
        run: |
          python train.py

      # Step 5: Write job summary with name, roll number, and metrics
      - name: Write job summary
        run: |
          echo "## Training Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Arjun Sreenivas" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number:** 2022BCS0060" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Evaluation Metrics:" >> $GITHUB_STEP_SUMMARY
          cat output/winequality-linearmodel_metrics.json >> $GITHUB_STEP_SUMMARY

      # Step 6: Upload trained model
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: output/winequality-linearmodel.pkl

      # Step 7: Upload evaluation results
      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: output/winequality-linearmodel_metrics.json
